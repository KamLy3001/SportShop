<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ecommerce Website - Shopping Cart</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header -->
		<header>
			<!-- Nav -->
			<div class="nav container">
				<a href="#" class="logo">My shop</a>
				<!-- Cart-icon -->
				<i class="bx bx-shopping-bag" id="cart-icon"></i>

				<!-- Cart -->
				<div class="cart">
					<h2 class="cart-title">Your Cart</h2>
					<!-- Content -->
					<div class="cart-content"></div>
					<!-- Total -->
					<div class="total">
						<div class="total-title">Total</div>
						<div class="total-price">0$</div>
					</div>
					<!-- Buy button -->
					<button type="button" class="btn-buy">Buy Now</button>
					<!-- Cart close -->
					<i class="bx bx-x" id="close-cart"></i>
				</div>
			</div>
		</header>
		<!-- Shop -->
		<section class="shop container">
			<h2 class="section-title">Shop Products</h2>
			<!-- Content -->
			<div class="shop-content">
				<!-- Box 1 -->
				<div class="product-box">
					<img src="./image/product1.jpg" alt="" class="product-img" />
					<h2 class="product-title">t-SHIRT</h2>
					<span class="price">$25</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 2 -->
				<div class="product-box">
					<img src="./image/product2.jpg" alt="" class="product-img" />
					<h2 class="product-title">earbuds</h2>
					<span class="price">$99</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 3 -->
				<div class="product-box">
					<img src="./image/product3.jpg" alt="" class="product-img" />
					<h2 class="product-title">Coat</h2>
					<span class="price">$25.04</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 4 -->
				<div class="product-box">
					<img src="./image/product4.jpg" alt="" class="product-img" />
					<h2 class="product-title">Bottle water</h2>
					<span class="price">$12.24</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 5 -->
				<div class="product-box">
					<img src="./image/product5.jpg" alt="" class="product-img" />
					<h2 class="product-title">sunglass</h2>
					<span class="price">$65.29</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 6 -->
				<div class="product-box">
					<img src="./image/product6.jpg" alt="" class="product-img" />
					<h2 class="product-title">hat</h2>
					<span class="price">$45</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 7 -->
				<div class="product-box">
					<img src="./image/product7.jpg" alt="" class="product-img" />
					<h2 class="product-title">balo</h2>
					<span class="price">$82</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 8 -->
				<div class="product-box">
					<img src="./image/product8.jpg" alt="" class="product-img" />
					<h2 class="product-title">nike</h2>
					<span class="price">$45</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 9 -->
				<div class="product-box">
					<img src="./image/product1.jpg" alt="" class="product-img" />
					<h2 class="product-title">T-shirt</h2>
					<span class="price">$25</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>

				<div class="product-box">
					<img src="./image/product2.jpg" alt="" class="product-img" />
					<h2 class="product-title">earbuds</h2>
					<span class="price">$99</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>

					<img src="./image/product3.jpg" alt="" class="product-img" />

					<i class="bx bx-shopping-bag add-cart"></i>
				</div>

					<h2 class="product-title">bottle water</h2>
					<span class="price">$12.24</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
			</div>
		</section>
		<div class="footer">
			<div class="contact">Contact</div>
			<i class="bx bxl-facebook-square contact-icon"></i>
			<i class="bx bxl-instagram-alt contact-icon"> </i>
			<span> <br />@Copyright JavaTpoint 2020- All Right Reserved. </span>
		</div>
		<!-- Link to js -->
		<script src="./main.js"></script>
	</body>
</html>
